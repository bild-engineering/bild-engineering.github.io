<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box One-Time Code</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #ffffff;
    }
    .container {
      background: #2d2d2d;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      text-align: center;
      border: 1px solid #404040;
    }
    .code-box {
      font-size: 1.3rem;
      background: #404040;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin: 1rem 0;
      word-break: break-all;
      display: inline-block;
      color: #ffffff;
    }
    .copy-btn {
      background: #0072ec;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .copy-btn:active {
      background: #005bb5;
    }
    .message {
      color: #b0b0b0;
      margin-top: 1rem;
    }
    h2 {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 1.5rem;">
    <div style="width: 90px; height: 90px; border: 3px solid #404040; display: flex; align-items: center; justify-content: center; background: #2d2d2d; box-shadow: 0 4px 16px rgba(0,0,0,0.3);">
      <img src="assets/img/bild-logo.png" alt="Bild Logo" style="width: 70px; height: 70px; object-fit: contain;" />
    </div>
  </div>
  <div class="container">
    <h2>Box One-Time Code</h2>
    <div style="margin-bottom: 1.2rem; color: #b0b0b0; font-size: 1rem; font-weight: 400; font-style: italic;">Do not share this code with anyone.</div>
    <div id="code-section"></div>
  </div>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function showCode() {
      const code = getQueryParam('code');
      const section = document.getElementById('code-section');
      if (code) {
        section.innerHTML = `
          <div class="code-box" id="code-box">${code}</div><br>
          <button class="copy-btn" onclick="copyCode()">Copy</button>
          <div class="message" id="copy-message"></div>
        `;
      } else {
        section.innerHTML = '<div class="message">No code found in the URL.</div>';
      }
    }

    function copyCode() {
      const code = getQueryParam('code');
      if (!code) return;
      navigator.clipboard.writeText(code).then(() => {
        document.getElementById('copy-message').textContent = 'Copied!';
        setTimeout(() => {
          document.getElementById('copy-message').textContent = '';
        }, 1500);
      });
    }

    showCode();
  </script>
</body>
</html>
